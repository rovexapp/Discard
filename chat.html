<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة القروب</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img id="group-profile-pic" src="default-profile.png" alt="Group Profile" class="group-profile-pic">
            <h1 id="group-name">اسم القروب</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- الرسائل ستظهر هنا -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
            <button id="send-button">إرسال</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
