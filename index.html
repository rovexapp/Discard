<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Groups</h1>
        </div>
        <div class="groups-list" id="groups-list">
            <!-- القروبات ستظهر هنا -->
        </div>
        <button id="add-group-btn" class="add-group-btn">+</button>
    </div>

    <!-- نافذة لإنشاء قروب جديد -->
    <div id="create-group-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Create New Group</h2>
            <input type="text" id="group-name" placeholder="Group Name">
            <input type="file" id="group-image">
            <textarea id="group-description" placeholder="Group Description"></textarea>
            <input type="number" id="num-users" placeholder="Number of Users">
            <div id="users-info"></div>
            <button id="create-group-btn">Create Group</button>
        </div>
    </div>

    <!-- نافذة الدردشة -->
    <div id="chat-window" class="chat-window">
        <div class="chat-header">
            <img id="chat-group-image" class="chat-group-image" src="" alt="Group Image">
            <h2 id="chat-group-name"></h2>
        </div>
        <div class="messages" id="messages">
            <!-- الرسائل ستظهر هنا -->
        </div>
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-message-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
