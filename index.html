<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>My Groups</h1>
            <button id="createGroupBtn">+ Create Group</button>
        </header>
        <div id="groupList"></div>
    </div>

    <!-- Modal for Creating Group -->
    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <h2>Create Group</h2>
            <label for="groupName">Group Name:</label>
            <input type="text" id="groupName" placeholder="Enter group name">
            
            <label for="groupDescription">Group Description:</label>
            <textarea id="groupDescription" placeholder="Enter group description"></textarea>
            
            <label for="groupUsers">Number of Users:</label>
            <input type="number" id="groupUsers" min="1" max="100" value="1">
            
            <div id="userFields"></div>
            
            <button id="createGroup">Create Group</button>
        </div>
    </div>

    <!-- Modal for Chat -->
    <div id="chatModal" class="modal">
        <div class="modal-content">
            <header id="chatHeader"></header>
            <div id="messages"></div>
            <div id="messageInputContainer">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
