<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة القروبات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="groups-list">
            <h1>قائمة القروبات</h1>
            <div id="groups-container">
                <!-- يتم عرض القروبات هنا -->
            </div>
        </div>
        <button id="add-group-button" class="add-group-button">+</button>
    </div>

    <!-- النافذة المنبثقة لإنشاء القروب -->
    <div id="create-group-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>إنشاء قروب جديد</h2>
            <form id="create-group-form">
                <label for="group-name">اسم القروب:</label>
                <input type="text" id="group-name" required>
                <label for="group-profile-picture">صورة بروفايل القروب:</label>
                <input type="file" id="group-profile-picture">
                <label for="group-description">وصف القروب:</label>
                <textarea id="group-description" required></textarea>
                <label for="num-users">عدد المستخدمين:</label>
                <input type="number" id="num-users" min="1" required>
                <div id="users-container">
                    <!-- حقول المستخدمين تظهر هنا -->
                </div>
                <button type="submit">إنشاء القروب</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
