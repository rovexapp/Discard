<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قروب دردشة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>القنوات</h2>
            <ul id="channel-list">
                <li class="channel active" data-channel="general">عام</li>
                <li class="channel" data-channel="random">عشوائي</li>
                <li class="channel" data-channel="tech">تكنولوجيا</li>
                <li class="channel" data-channel="games">ألعاب</li>
            </ul>
        </aside>

        <div class="chat-section">
            <div id="chat-box" class="chat-box"></div>
            <div class="input-section">
                <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
                <button id="send-btn">إرسال</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
