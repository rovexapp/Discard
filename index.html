<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الدردشة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .group-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .group-item {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
        }

        .group-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .group-item h3 {
            margin: 0;
        }

        .group-item button {
            position: absolute;
            right: 10px;
            background-color: transparent;
            border: none;
            color: red;
            cursor: pointer;
        }

        .add-group-btn {
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>

    <div class="group-list" id="group-list">
        <!-- قروبات سيتم عرضها هنا -->
    </div>

    <button class="add-group-btn" onclick="openAddGroupModal()">+</button>

    <!-- نافذة منبثقة لإنشاء قروب جديد -->
    <div id="add-group-modal" style="display:none;">
        <!-- محتويات النافذة المنبثقة -->
    </div>

    <script src="app.js"></script>
</body>
</html>
