<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Discard Chat<\title> 
    </style>
</head>
<body>
    <div id="app">
        <!-- الصفحة الرئيسية: قائمة القروبات -->
        <div id="group-list-page">
            <h1>قائمة القروبات</h1>
            <ul id="group-list"></ul>
            <button id="add-group-btn">+ إنشاء قروب</button>
        </div>

        <!-- صفحة إنشاء القروب -->
        <div id="create-group-page" style="display:none;">
            <h1>إنشاء قروب جديد</h1>
            <form id="create-group-form">
                <label>اسم القروب:</label>
                <input type="text" id="group-name" required>

                <label>صورة بروفايل القروب:</label>
                <input type="file" id="group-profile-pic">

                <label>نبذة عن القروب:</label>
                <textarea id="group-description"></textarea>

                <label>عدد المستخدمين:</label>
                <input type="number" id="user-count" min="1" required>

                <div id="users-info"></div>

                <button type="submit">إنشاء</button>
            </form>
        </div>

        <!-- صفحة الدردشة -->
        <div id="chat-page" style="display:none;">
            <div id="group-header">
                <img id="group-chat-pic" src="" alt="صورة القروب">
                <h2 id="group-chat-name"></h2>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="اكتب رسالتك...">
                <button id="send-message-btn">إرسال</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
