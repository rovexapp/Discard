<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Groups</h1>
            <button id="addGroupBtn">+ Add Group</button>
        </div>
        <div id="groupList" class="group-list">
            <!-- Dynamic Group List -->
        </div>
    </div>

    <!-- Modal for Creating a New Group -->
    <div id="groupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Group</h2>
            <form id="createGroupForm">
                <label for="groupName">Group Name:</label>
                <input type="text" id="groupName" required>
                
                <label for="groupImage">Group Profile Image (optional):</label>
                <input type="file" id="groupImage" accept="image/*">
                
                <label for="groupDescription">Group Description:</label>
                <textarea id="groupDescription" required></textarea>
                
                <label for="userCount">Number of Users:</label>
                <input type="number" id="userCount" min="1" required>
                
                <div id="userFields">
                    <!-- User Fields will be dynamically generated here -->
                </div>
                
                <button type="submit">Create Group</button>
            </form>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chatPage" class="chat-page hidden">
        <div class="chat-header">
            <img id="chatGroupImage" src="" alt="Group Image">
            <h2 id="chatGroupName"></h2>
        </div>
        <div id="chatMessages" class="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
