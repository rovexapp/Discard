<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Groups</h1>
        </header>

        <main id="group-list">
            <!-- Group items will be inserted here -->
        </main>

        <footer>
            <button id="create-group-btn">+</button>
        </footer>
    </div>

    <!-- Modal for creating a group -->
    <div id="group-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create a Group</h2>
            <form id="group-form">
                <input type="text" id="group-name" placeholder="Group Name" required>
                <input type="file" id="group-image" accept="image/*">
                <textarea id="group-description" placeholder="Group Description"></textarea>
                <input type="number" id="user-count" placeholder="Number of Users" required min="1">
                <div id="user-details"></div>
                <button type="submit">Create Group</button>
            </form>
        </div>
    </div>

    <!-- Modal for chatting -->
    <div id="chat-modal" class="modal">
        <div class="chat-header">
            <img id="chat-group-image" src="" alt="Group Image">
            <h2 id="chat-group-name"></h2>
        </div>
        <div id="chat-content">
            <!-- Messages will be inserted here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-message" placeholder="Type a message">
            <button id="send-message-btn">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
